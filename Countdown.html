  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="Certificate.jpeg" alt="gift" />
      </article>
      <article class="gift-info">
        <h3>MIT xPro Certification</h3>
        <h4 class="certification">
          Wednesday, 6 July 2022,
        </h4>
        <p>
          After months of learning programming and applying skills into several different projects, it's time to get certified.
        </p>
        <div class="deadline">
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
        </div>
      </article>
    </section>
   
   <script src="Countdown.js"></script>
